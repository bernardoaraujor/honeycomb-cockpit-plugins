<!DOCTYPE html>
<html>
<head>
    <title>Hornet Controls</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
    <script src="hornetctl.js"></script>
    <style type="text/css">
        #hornetVersion {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body onLoad="hornetCtl.init()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="HORNET_logo.png" width="350px">
            </div>
            <div class="col-md-6 text-right">
                <span id="hornetVersion"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Node</div>
            <div class="panel-body">
                 <div class="row">
                    <div class="col-md-6"> 
                        <span>active</span>
                        (running)
                        <br>
                        Since 5/20/2020, 5:08:08 PM
                    </div>
                    <div class="col-md-6">   
                        <div class="btn-group service-action-btn" id="service-unit-action">
                            <button data-action="StopUnit" data-container="body" class="btn btn-default">Stop</button>
                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li class="presentation">
                                    <a data-action="StartUnit" role="menuitem">Start</a>
                                </li>
                                <li class="presentation">
                                    <a data-action="StopUnit" role="menuitem">Stop</a>
                                </li>
                                <li class="presentation">
                                    <a data-action="RestartUnit" role="menuitem">Restart</a>
                                </li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
